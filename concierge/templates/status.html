<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conceirge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const logs = {
          services: {},
          daemons: {},
        };

        const refreshLogs = async () => {
          const rawLogs = await (await fetch("/logs")).json();

          for (const appName in rawLogs["services"]) {
            if (logs.services[appName] != rawLogs["services"][appName]) {
              logs.services[appName] = rawLogs["services"][appName];

              const logTextarea = document.querySelector(`#${appName}_log`);

              logTextarea.innerHTML = logs["services"][appName];
              logTextarea.scrollTop = logTextarea.scrollHeight;
            }
          }

          for (const appName in rawLogs["daemons"]) {
            if (logs.services[appName] != rawLogs["daemons"][appName]) {
              logs.services[appName] = rawLogs["daemons"][appName];

              const logTextarea = document.querySelector(`#${appName}_log`);

              logTextarea.innerHTML = logs["daemons"][appName];
              logTextarea.scrollTop = logTextarea.scrollHeight;
            }
          }
        };

        refreshLogs();
        setInterval(refreshLogs, 2000);
      });
    </script>
  </head>
  <body>
    <div class="container mt-2">
      <h3>Welcome to üêÆ's <code>concierge</code> microservice.</h3>
      <hr />
      <h4>Services</h4>
      <div class="row">
        {% for app_name in services %}
        <div class="col-xs-12 col-xxl-6 mb-4">
          <div class="card">
            <div class="card-header">
              <a
                href="https://cocoshouse.xyz/{{ app_name }}"
                class="link-primary"
                target="_blank"
                >{{ app_name }}</a
              >
            </div>
            <div class="card-body">
              <textarea
                class="form-control deploy-log"
                id="{{ app_name }}_log"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <h4>Daemons</h4>
      <div class="row">
        {% for app_name in daemons %}
        <div class="col-xs-12 col-xxl-6 mb-4">
          <div class="card">
            <div class="card-header">{{ app_name }}</div>
            <div class="card-body">
              <textarea
                class="form-control deploy-log"
                id="{{ app_name }}_log"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
