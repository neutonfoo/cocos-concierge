<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conceirge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="{{ url_for('static', filename='js/infra_status.js') }}"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>🐮's <code>concierge</code> microservice.</h3>
      <hr />
      <div class="row">
        {% for appName in ['concierge', 'reverse-proxy'] %}
        <div class="col-12 mb-3">
          <div class="card">
              <div class="card-header">{{ appName }}</div>
              <div class="card-body">
                <textarea
                id="{{ appName }}-app-log"
                class="form-control app-log"
                rows="30"
                readonly
              ></textarea>
              </div>
          </div>
      </div>
        {% endfor %}
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">🐄s are friends, not food.</p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-body-secondary">Status</a>
          </li>
          <li class="nav-item">
            <a href="/infra" class="nav-link px-2 text-body-secondary">Infra Status</a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
